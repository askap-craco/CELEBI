name: build

on: [push, pull_request]

jobs:
  build:
    runs-on: ubuntu-latest
    strategy:
      matrix:
        python-version: ["3.9"]

    steps:
    - uses: actions/checkout@v2
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v2.2.2
      with:
        python-version: ${{ matrix.python-version }}

    - name: Install poetry
      run: make poetry-download

    - name: Set up cache
      uses: actions/cache@v3.0.2
      with:
        path: .venv
        key: venv-${{ matrix.python-version }}-${{ hashFiles('pyproject.toml') }}-${{ hashFiles('poetry.lock') }}
    - name: Install dependencies
      run: |
        poetry config virtualenvs.in-project true
        poetry install
    
    - name: Install psrvlbireduce
      run: |
        initdir=`pwd`
        cd ~
        git clone https://github.com/dingswin/psrvlbireduce.git
        export PATH=$PATH:~/psrvlbireduce/datareduction/
        export PYTHONPATH=$PYTHONPATH:~/psrvlbireduce/datareduction/
        cd psrvlbireduce/datareduction/
        2to3 -w .
        sed -i 's/\t/        /' *.py
        cd $initdir

    - name: Install ParselTongue
      run: |
        sudo add-apt-repository ppa:kettenis-w/parseltongue
        sudo apt-get update
        sudo apt-get install python3-parseltongue

    - name: Run tests
      run: |
        pip install -U pytest
        pytest tests/

    - name: Run safety checks
      run: |
        make check-safety
